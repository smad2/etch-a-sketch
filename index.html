<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>MI Etch a Sketch</title>
</head>

<body>
    <header>
        <h1 class="title">Etch-A-Sketch</h1>
    </header>

    <main>
        <div class="draw-container">
            <div id="sketch">
            </div>
        </div>

        <div class="controls">
            <div class="grid-properties">
                <div class="grid-borders">
                    <label for="grid-borders-toggle">Show Borders</label>
                    <input type="checkbox" id="grid-borders-toggle" checked />
                </div>
                <div class="grid-control">
                    <label for="grid-size">
                        Grid Size:
                        <span id="grid-size-value"></span>
                    </label>
                    <input id="grid-size" type="range" min="10" max="80" value="2">
                </div>

            </div>
            <p>AQUIV AN MUCHAS COSAS</p>
        </div>
    </main>

    <footer>

    </footer>

</body>
<script type="module" src="./src/main.js"></script>

</html>
